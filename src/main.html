<div class="registration-container">
    <span class="title">Inscription</span>
  
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      
      <div class="field-group">
        <input type="text" formControlName="m_nom" placeholder="Nom">        
        <div *ngIf="submitted && signupForm.get('m_nom')?.errors" class="error">
          Champ invalide
        </div>
      </div>
  
      <div class="field-group">
        <input type="text" formControlName="prenom" placeholder="Prénom">
        <div *ngIf="submitted && signupForm.get('prenom')?.errors" class="error">
          Erreur
        </div>
      </div>
  
      <div class="field-group">
        <input type="text" formControlName="adresse" placeholder="Adresse complète">
      </div>
  
      <!-- ERREUR 5 : Date de naissance éclatée sans fieldset ni légende -->
      <!-- L'utilisateur de lecteur d'écran entend "Saisie de texte" trois fois sans contexte -->
      <div class="date-group">
        <p>Date de naissance :</p>
        <input type="number" formControlName="jour" placeholder="JJ">
        <input type="number" formControlName="mois" placeholder="MM">
        <input type="number" formControlName="annee" placeholder="AAAA">
      </div>
      <div *ngIf="submitted && (signupForm.get('jour')?.errors || signupForm.get('mois')?.errors || signupForm.get('annee')?.errors)" class="error">
        Date incorrecte
      </div>
  
      <br>
      <button type="submit" (click)="onSubmit()">Valider</button>
    </form>
  </div>
